<div class="container">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4 login-form">
      <h1 class="text-center">Join eazzyShip</h1>
      <div class="social text-center">
        <div class="row">
          <div class="col-sm-6">
            <a class="btn btn-block btn-social btn-facebook">
              <span class="fa fa-facebook"></span>
            </a>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-block btn-social btn-google">
              <span class="fa fa-google"></span>
            </a>
          </div>
        </div>
      </div>
      <div class="text-center">
        <h5>OR</h5>
      </div>
      <form class="form-horizontal">
        <div class="form-group  has-feedback">
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputSuccess" placeholder="First Name" required>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

            <div class="col-sm-6">
              <input type="text" class="form-control" id="inputSuccess" placeholder="Last Name" required>
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
        </div>

    
        <div class="form-group  has-feedback">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="inputSuccess" placeholder="Email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
        </div>
        <div class="form-group  has-feedback">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="inputSuccess" placeholder="Mobile Number" required>
            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
          </div>
        </div>

        <div class="text-center">
          <p class="text-center">By signing up, you agree to our
            <a href="#">T&C</a> and
            <a href="#">privacy policy</a>
          </p>
  
        </div>


        <div class="text-center">
         
          <button type="button" class="btn sellBtn btn-primary">Sign In</button>
        </div>
      </form>
      <br>
      <div class="text-right">
        <p>Already Registered?
          <a href="#">Login Here </a>
        </p>
      </div>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
